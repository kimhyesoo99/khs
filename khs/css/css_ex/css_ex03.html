<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제_03</title>
    <link rel="stylesheet" href="../css.css">

</head>

<body>
    <figure>
        <figcaption>과일 재고관리</figcaption>
        <table>
            <colgroup>
                <col>
                <col>
                <col span="2">
            </colgroup>

            <thead>
                <tr>
                    <th colspan="2" scope="col">구분</th>
                    <th>단가</th>
                    <th>수량</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th rowspan="4" scope="row">품목</th>
                    <th>사과</th>
                    <td rowspan="2" scope="col">5000 원</td>
                    <td>30 개</td>
                </tr>

                <tr>
                    <th>배</th>
                    <td>10 개</td>
                </tr>

                <tr>
                    <th>참외</th>
                    <td>3500 원</td>
                    <td>60 개</td>
                </tr>

                <tr>
                    <th>수박</th>
                    <td>9000 원</td>
                    <td>20 개</td>
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3" scope="col">과일 재고수량</th>
                    <td>120 개</td>
                </tr>
            </tfoot>

        </table>
    </figure>
</body>

</html>
