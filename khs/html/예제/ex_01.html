<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제01</title>
</head>

<body>
    <h1>가장 중요한 제목</h1>
    <hr>
    <h2>두 번째로 중요한 제목</h2>
    <p>The <abbr title="World Health Organization">WHO</abbr> was founded in 1948.</p>
    <hr>
    <h2>두 번째로 중요한 <em>제목</em></h2>
    <p>
        <나의 희망>
    </p>
    <p>나는 꼭 바다에 갈 것이다.</p>
    <p>나의 <q>사랑</q>과</p>
    <p><q>열정은</q> 영원할 것이다.</p>

    <!-- <pre>
        &lt;나의희망&lt;
        
        나는 꼭 바다에 갈 것이다

    </pre> -->

    <hr>
    <h3>세 번째로 중요한 제목 & 부제목 <sup>subtitle</sup></h3>
    <p> H<sub>2</sub>O는 산소다</p>
</body>

</html>
