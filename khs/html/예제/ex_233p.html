    <style>
        strong {
            color: #ad3000;
        }

        li {
            list-style: none;
            line-height: 200%;
        }
    </style>

<body>

    <h1>최신 웹 디자인 트렌드</h1>

    <ul>
        <li><strong>반응형 웹 디자인 </strong>- 다양한 화면 크기에 최적화하다</li>
        <li><strong>플랫 디자인 </strong>- 입체에서 평면으로</li>
        <li><strong>풀 스크린 배경 </strong>- 원 페이지 사아트</li>
        <li><strong>패럴랙스 스크룰링 </strong>- 동적인 효과로 강한 인상을</li>
        <li><strong>원 페이지 사이트 </strong>- 한 페이지에 모든 내용을 담다</li>
        <li><strong>웹 폰트 </strong>- 웹 타이포그래피를 받쳐 주는 기술</li>
    </ul>

</body>
