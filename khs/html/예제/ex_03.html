<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제03</title>


    <style>
        .dd {
            text-align: center;
            font-weight: bold;
            color: blueviolet;

        }
    </style>


</head>

<body>

    <figcaption>과일 재고관리</figcaption>

    <table border="1">
        <tr class="cc">
            <td class="dd" colspan="2">구분</td>
            <td class="dd">단가</td>
            <td class="dd">수량</td>
        </tr>

        <tr>
            <td class="dd" rowspan="4">품목</td>
            <td class="dd">사과</td>
            <td rowspan="2">5000원</td>
            <td>30개</td>
        </tr>

        <tr>
            <td class="dd">배</td>
            <td>10개</td>
        </tr>

        <tr>
            <td class="dd">참외</td>
            <td>3500원</td>
            <td>60개</td>
        </tr>

        <tr>
            <td class="dd">수박</td>
            <td>9000원</td>
            <td>20개</td>
        </tr>

        <tr>
            <td class="dd" colspan="3">과일 재고수량</td>
            <td>120개</td>
        </tr>
    </table>
</body>

</html>
