<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수평 방향의 목록 만들기</title>
    <style>
        ul {
            background-color: rgb(78, 128, 29);
            height: 40px;
            text-align: center;
            color: aliceblue;
        }
        li {
            display: inline-block;
            color: aliceblue;
            padding: 10px;
        }

        li:hover {
            color: rgb(236, 143, 77);
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>수평 뱡향의 목록 만들기</h1>
    <ul>
        <li>회사 소개</li>&#124;
        <li>제품 소개</li>&#124;
        <li>고객 센터</li>&#124;
        <li>찾아 오시는 길 </li>
    </ul>
</body>
</html>
