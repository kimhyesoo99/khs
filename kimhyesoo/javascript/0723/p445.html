<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let a = 20;     //변수 a에 값을 20을 저장, '=' ?  assignment operator
        console.log(a);     //a 값을 console에 출력

        let b = a * 10
        console.log(b);

        if (b >= 30) {
            console.log('사랑');
        } else {
            console.log('믿음');
        }


        let c = 80;
        let tot;

        if (c >= 90) {
            console.log('수');
        } else if (c >= 80) {
            console.log('우');
        } else if (c >= 70) {
            console.log('미');
        } else if (c >= 60) {
            console.log('양');
        } else {
            console.log('가')
        }


        // 문1) : 바로 출력하지 말고 문자열 변수를 저장하는 변수 선언하고
        // 그 변수에 '수','우','미','양','가' 중의 하나를 저장하고 
        // if 문밖에서 출력 



        if (c >= 90) {
            tot = '수'
        } else if (c >= 80) {
            tot = '우'
        } else if (c >= 70) {
            tot = '미'
        } else if (c >= 60) {
            tot = '양'
        } else {
            tot = '가'
        }

        console.log(`당신의 성적은 ${tot}`);


    </script>
</head>

<body>

</body>

</html>
