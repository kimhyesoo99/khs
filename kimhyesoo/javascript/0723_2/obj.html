        console.log(obj.name);

        // 문1) obj에 age (key)에 value를 배열로 지정 ([20,34,67,12])

        obj.age = [20, 34, 67, 12]

        for (var i = 0; i < obj.age.length; i++) console.log(obj.age[i]);

        }
