    <script>

        const date = [

        ]

        const transportation = date.reduce((obj, item) => {
            if (!obj[item]) obj[item] = 0       // 객체에 key값이 없으면 0으로 설정
            obj[item]++;                        // 그 다음부터는 숫자값을 1 증가 시킴
            console.log(item);
            return obj
        }, {})                                  // 처음에는 빈 객체로 시작하여 

        console.log(transportation);
