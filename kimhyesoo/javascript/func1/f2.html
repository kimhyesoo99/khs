    <meta charset="UTF-8">

    <title>Document</title>

    <script>

        const f = (i) => i * 2           // 람다 (arrow function) 화살표 함수

        // 자바스크립트는 함수형 언어로서 함수가 일급객체 (first citizon)
        // 변수에 함수 저장
        // 함수의 인자로 함수를 전달
        // 함수에서 함수를 변환할 수 있다 

        console.log(f(11));
        console.clear()

        var rrr = [11, 23, 45, 23, 14]
        let sum1 = 0
        let sum = 0

        // for (var a of rrr) {           // rrr 값을 a로 들어감 
        //     sum1 += f(a)
        // }


        for (var i = 0; i < rrr.length; i++) {
            sum1 += f(rrr[i])
        }

        console.log(sum1);

        var rrrv = rrr.map(f);
        console.log(rrrv);

        var filered_data = rrr.filter(i => i % 2 == 1)
        console.log(filered_data);


        // for ( a of arr ) =>  arr값을 a로 넣어줌  

    </script>
